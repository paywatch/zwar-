<div class="wrapper">
  <div class="login-layout">
    <div class="container ">
      <div class="login-box">
        <div class="mb-4"><img src="./assets/images/Logo.png" alt="Zowar"></div>
        <h1> تسجيل الدخول </h1>

        <div class="form-group">
          <form [formGroup]="loginForm" (ngSubmit)="login()">

            <label class=" col-form-label">البريد الالكتروني </label>
            <input type="email" class="form-control" formControlName="email" placeholder="أسم المستخدم">
            <em class="email" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
              اجباري
            </em>
            <em class="email" *ngIf="!loginForm.get('email').hasError('required') &&
                        loginForm.get('email').hasError('email') &&
                        loginForm.get('email').touched">
              ادخل البريد الالكتروني بطريقه صحيحه
            </em>
            <label class="col-form-label">كلمة المرور </label>
            <input type="password" class="form-control" formControlName="password" placeholder="كلمة المرور">
            <em class="password"
              *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
              اجباري
            </em>
            <div class="mt-3 d-flex justify-content-between">
              <input type="submit" value="تسجيل الدخول" [disabled]="!loginForm.valid"
                class="btn btn-primary btn-block" />
            </div>
            <div class="d-flex justify-content-between">
              <input value="تسجيل حساب" [routerLink]="['/auth/register']" class="btn btn-primary btn-block" />
            </div>
            <a [routerLink]="['/auth/resetpassword']"> هل نسيت كلمه السر</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
