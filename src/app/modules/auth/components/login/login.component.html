<div class="wrapper">
  <div class="login-layout">
    <div class="container ">
      <div class="login-box">
        <div class="mb-4"><img src="./assets/images/Logo.png" alt="Zowar"></div>
        <h1> تسجيل الدخول </h1>

        <div class="form-group">
          <form [formGroup]="loginForm" (ngSubmit)="login()">

            <label class=" col-form-label">البريد الالكتروني </label>
            <input type="email" class="form-control" formControlName="email" placeholder="أسم المستخدم">
            <em class="email" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
              اجباري
            </em>
            <em class="email" *ngIf="!loginForm.get('email').hasError('required') &&
                        loginForm.get('email').hasError('email') &&
                        loginForm.get('email').touched">
              ادخل البريد الالكتروني بطريقه صحيحه
            </em>
            <label class="col-form-label">كلمة المرور </label>
            <input type="password" class="form-control" formControlName="password" placeholder="كلمة المرور">
            <em class="password"
              *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
              اجباري
            </em>
            <div class="mt-3 d-flex justify-content-between">
              <input type="submit" value="تسجيل الدخول" [disabled]="!loginForm.valid"
                class="btn btn-primary btn-block" />
            </div>
            <div class="row justify-content-between">
              <a class="text-muted" [routerLink]="['/auth/register']">تسجيل حساب</a>
              <a class="text-muted" [routerLink]="['/auth/resetpassword']"> هل نسيت كلمه السر</a>
            </div>
            <div class="column">
              <h4 class="mt-2 text-muted">
                يمكن تسجيل الدخول من خلال التطبيقات الاتيه
              </h4>
              <div class="row">
                <div class="gmail">
                  <a class="mr-4 Gmail" (click)="googleLogin()">
                    <i class="fa fa-mail-bulk"></i>
                  </a>
                </div>
                <div class="facebook">
                  <a class="mr-4 facebook" class="Facebook" (click)="facebookLogin()">
                    <i class="fa fa-facebook"></i>
                  </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
