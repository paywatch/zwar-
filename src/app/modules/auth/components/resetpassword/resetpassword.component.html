<div class="login-layout">
  <div class="container ">
    <div class="login-box">
      <div class="mb-4"><img src="assets/images/Logo.png" alt="Zowar"></div>
      <h1> نسيت كلمة السر </h1>
      <form [formGroup]="ResetPAsswordForm" novalidate (ngSubmit)="submit()">
        <div class="form-group ">
          <label for="1" class="d-none col-form-label"> </label>
          <input type="email" class="form-control" formControlName="email" placeholder="البريد الاليكتروني">
          <em class="error" *ngIf="ResetPAsswordForm.get('email').hasError('required') &&
                     ResetPAsswordForm.get('email').touched">
            اجباري
          </em>
          <em class="error" *ngIf="!ResetPAsswordForm.get('email').hasError('required') &&
                                    ResetPAsswordForm.get('email').hasError('email') &&
                                    ResetPAsswordForm.get('email').touched">
            ادخل البريد الاليكتروني بطريقه صحيحه
          </em>
          <div class="captcha my-3">
            <img src="assets/images/captcha.gif" alt="google captcha">
          </div>
          <div class="mt-3 d-flex flex-column justify-content-between">
            <button class="btn btn-primary btn-block"> أرسال </button>
          </div>
          <div class="mt-3 d-flex justify-content-between">
            <button [routerLink]="['/auth/login']" class="btn btn-secondary btn-block"> رجوع </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
