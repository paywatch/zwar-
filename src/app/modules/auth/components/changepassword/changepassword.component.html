<div class="login-layout">
  <div class="container ">
    <div class="login-box">
      <div class="mb-4"><img src="assets/images/Logo.png" alt="Zowar"></div>
      <h1> إعادة تعيين كلمة السر </h1>
      <form [formGroup]="changePasswordForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="1" class="d-none col-form-label"> كلمة السر الجديدة </label>
          <input type="password" formControlName="password" class="form-control" id="1" placeholder="كلمة السر الجديدة">
          <em class="first-pass" *ngIf="changePasswordForm.get('password').hasError('required') &&
                     changePasswordForm.get('password').touched">
            اجباري
          </em>
        </div>
        <div class="form-group">
          <label for="1" class="d-none col-form-label"> إعادة كلمة السر </label>
          <input type="password" formControlName="confirmPassword" class="form-control" id="1"
            placeholder="إعادة كلمة السر">
          <em class="first-pass" *ngIf="changePasswordForm.get('confirmPassword').hasError('required') &&
                     changePasswordForm.get('confirmPassword').touched">
            اجباري
          </em>
          <em class="first-pass" *ngIf="!changePasswordForm.get('confirmPassword').hasError('required') &&
                      changePasswordForm.get('confirmPassword').hasError('mustMatch') &&
                      changePasswordForm.get('confirmPassword').touched">
            كلمة السر يجب ان تكون متطابقه
          </em>
        </div>
        <div class="mt-3 d-flex flex-column justify-content-between">
          <button class="btn btn-primary btn-block" [disabled]="!changePasswordForm.valid" type="submit"> تاكيد
          </button>
          <button [routerLink]="['/auth/login']" class="btn btn-secondary btn-block"> رجوع
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
