<div class="page-layout" *ngIf="programs">
	<div class="container ">
		<nav aria-label="breadcrumb">
			<ol class="bg-transparent breadcrumb mb-2 p-0 small text-muted">
				<li class="breadcrumb-item"><a [routerLink]="['/home']">الرئيسية</a></li>
				<li class="breadcrumb-item"><a [routerLink]="['/profile/programs']">برامج العمرة </a></li>
			</ol>
		</nav>
		<div class="table-responsive" *ngIf="programs && programs.length" data-aos="fade-up" data-aos-offset="100"
			data-aos-duration="1000" data-aos-delay="100">
			<table class="table  table-bordered table-light table-striped">
				<thead class="bg-secondary">
					<tr>
						<th>اسم البرنامج</th>
						<th>سعر البرنامج</th>
						<th>عام العمره</th>
						<th>اسم الفندق</th>
						<th>شركه الطيران</th>
						<th>تفاصيل</th>
						<th>عرض</th>
						<th>حذف</th>
					</tr>
				</thead>
				<tr *ngFor="let program of programs | paginate: { itemsPerPage: 3, currentPage: page}">
					<td>{{program.programName}}</td>
					<td>{{program.programPrice}}</td>
					<td>{{program.programUmrahYear}}</td>
					<td>{{program.hotelName}}</td>
					<td>{{program.airplaneName}}</td>
					<td style="text-align:center">
						<a [routerLink]="['/program/update',program.programId]">
							<i class="fa fa-pen"></i>
						</a>
					</td>
					<td>
						<a [routerLink]="['/program/view/',program.programId]">
							<i class="far fa-eye"></i>
						</a>
					</td>
					<td style="text-align:center">
						<a class="table-action text-danger" (click)="onRowDelete($event,program)">
							<i class="fas fa-trash"></i>
						</a>
					</td>
				</tr>
			</table>
			<pagination-controls (pageChange)="page = $event" maxSize="5"></pagination-controls>
		</div>
	</div>
</div>
